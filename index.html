<!DOCTYPE html>
<html> 
 <head> 
     <title>nicozu</title> 
     <style> 
         body { 
             background-color: #000; 
             color: #00FF00; 
             font-family: 'Courier New', monospace; 
             text-align: center; 
             margin: 0; 
             padding: 0; 
         } 
  
         .container { 
             max-width: 800px; 
             margin: 0 auto; 
             padding: 20px; 
         } 
  
         h1 { 
             font-size: 36px; 
             text-transform: uppercase; 
             letter-spacing: 4px; 
             margin-bottom: 20px; 
         } 
  
         p { 
             font-size: 20px; 
             line-height: 1.5; 
         } 
  
         a { 
             color: #00FF00; 
             text-decoration: none; 
             border-bottom: 1px dotted #00FF00; 
         } 
  
         a:hover { 
             text-decoration: underline; 
         } 
  
         /* Style for the "Download" button */ 
         .download-button { 
             display: inline-block; 
             background-color: #00FF00; 
             color: #000; 
             padding: 10px 20px; 
             font-size: 24px; 
             border: none; 
             border-radius: 5px; 
             margin-top: 20px; 
             text-decoration: none; 
             transition: background-color 0.3s; 
         } 
  
         .download-button:hover { 
             background-color: #009900; 
         } 
     </style> 
 </head> 
 <body> 
     <div class="container"> 
         <h1>nicozu</h1> 
  
         <!-- Download Button --> 
         <div class="product"> 
             <a class="download-button" href="https://youtu.be/dQw4w9WgXcQ?si=CVnyQDqR7_aA18mn">Download</a> 
         </div> 
     </div> 
 </body> 
</html>
