<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestore Rapporti Familiari</title>
</head>
<body>
    <h1>Signor Gestore Rapporti Familiari & Fratelli</h1>
    
    <h2>Scelta Fratello</h2>
    
    <form>
        <label for="genere">Seleziona il genere:</label><br>
        <select id="genere" name="genere">
            <option value="maschio">Maschio</option>
            <option value="femmina">Femmina</option>
            <option value="altro">Altro</option>
        </select><br><br>
        
        <button type="submit">Invio</button>
    </form>
</body>
</html>
